version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.0
    container_name: elasticsearch
    environment:
      - node.name=es01
      - cluster.name=es-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - network.host=0.0.0.0
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:$PWD/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300
    healthcheck:
      test: ["CMD-SHELL", "curl -sS http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10

  kibana:
    image: docker.elastic.co/kibana/kibana:9.2.0
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_HOST=0.0.0.0
    depends_on:
      elasticsearch:
        condition: service_healthy
    ports:
      - 5601:5601

  logstash:
    image: docker.elastic.co/logstash/logstash:9.2.0
    container_name: logstash
    volumes:
      - ./logstash/pipeline/:$PWD/logstash/pipeline/:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    ports:
      - 5044:5044

volumes:
  esdata:

networks:
  default:
    driver: bridge

# Notes:
# - This compose file runs a single-node Elasticsearch for local development and disables security (xpack) for convenience.
# - Change the image tags (8.9.0) to a different version as desired. If you want to enable security (recommended for prod), follow
#   official Elasticsearch 8.x docs to configure passwords/TLS and update Kibana/Logstash accordingly.